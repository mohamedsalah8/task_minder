<app-navbar> </app-navbar>

<section id="editProfile">
  <div class="ms-md-auto col-lg-10 col-md-9 pt-md-5">
    <div class="container-fluid ms-md-auto mx-auto pt-md-5">
      <div
        class="tools d-flex align-items-center justify-content-center mt-md-5 mt-3 mb-3"
      >
        <div class="col-lg-4 col-md-6 col-10">
          <form
            [formGroup]="update"
            class="bg-body-tertiary p-3 rounded-3 border border-3"
          >
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
              />
              <div
                *ngIf="name?.touched && name?.invalid"
                class="alert alert-danger mt-2 text-center"
              >
                Enter a valid name
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
              <div
                *ngIf="email?.touched && email?.invalid"
                class="alert alert-danger mt-2 text-center"
              >
                Enter a valid email
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="imgUrl" class="form-label">Image URL</label>
              <input
                type="url"
                class="form-control"
                id="imgUrl"
                formControlName="img"
              />
              <div
                *ngIf="img?.touched && img?.invalid"
                class="alert alert-danger mt-2 text-center"
              >
                Enter a valid Url
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
            </div>
            <div class="form-group text-end">
              <button (click)="updateProfile()" class="btn btn-warning">
                update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
