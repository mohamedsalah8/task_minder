<app-navbar> </app-navbar>

<div class=" details">
  <div class="container-fluid ms-md-auto mx-auto">
    <div class="tools d-flex flex-wrap align-items-center">
      <h3 class="me-sm-auto col-sm-4 col-12">{{'tasks'|translate}}</h3>
      <div class="col-sm-8 col-12 text-end">
       <div class="d-flex w-100 gap-4 justify-content-end">
        <button class="btn">
          <i class="bi bi-arrow-counterclockwise"></i></button
        >
        <button class="btn">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="btn">
          <i class="bi bi-people-fill"></i>
        </button>
        <button class="btn">
          <i class="bi bi-sliders"></i>
        </button>
        <button
          class="btn btn-primary modalBtn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
        {{'newTask'|translate}} <i class="bi bi-plus-lg"></i>
        </button>
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card   to-do">
          <h5  ><i class="bi bi-square me-2"></i>{{'to do'|translate}}</h5>
          <div class="card-body p-0 ">
            <div *ngFor="let task of todos" class="card p-3 mb-3">
              <div class="d-flex justify-content-between">
                <img
                  width="44"
                  src="{{ task.user_img }}"
                  alt=""
                  class="rounded-circle  "
                />
                <span class="float-end">
                  <button class="btn edit">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    (click)="remove(task.id, task.type)"
                    class="btn delete"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </span>
              </div>
              <div class="card-body px-0 pb-0">
                <p class="card-text">
                  {{ task.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card pt-3 in-progress">
          <h5  >
            <i class="bi bi-hourglass-split me-2"></i>{{'in Progress'|translate}}
          </h5>
          <div class=" card-body p-0">
            <div *ngFor="let task of inProgress" class="card p-3 mb-3">
              <div class="d-flex justify-content-between">
                <img
                  width="44"
                  src="{{ task.user_img }}"
                  alt=""
                  class="rounded-circle"
                /><span class="float-end">
                  <button class="btn edit">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    (click)="remove(task.id, task.type)"
                    class="btn delete"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </span>
              </div>
              <div class="card-body px-0 pb-0">
                <p class="card-text">
                  {{ task.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card pt-3 done">
          <h5  ><i class="bi bi-check-square me-2"></i>{{'done'|translate}}</h5>
          <div class=" card-body p-0">
            <div *ngFor="let task of done" class="card p-3 mb-3">
              <div class="d-flex justify-content-between">
                <img
                  width="44"
                  src="{{ task.user_img }}"
                  alt=""
                  class="rounded-circle"
                /><span class="float-end">
                  <button class="btn edit">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    (click)="remove(task.id, task.type)"
                    class="btn delete"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </span>
              </div>
              <div class="card-body px-0 pb-0">
                <p class="card-text">
                  {{ task.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add new Task Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 mb-0" id="exampleModalLabel">
          {{'addTask'|translate}}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="addTask">
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="task" class="form-label">{{'tasks'|translate}}</label>
            <textarea
              type="text"
              class="form-control"
              id="task"
              rows="5"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="description?.touched && description?.invalid"
              class="alert alert-danger mt-2 text-center"
            >
              Enter Task Description
            </div>
          </div>
         <div class="d-flex justify-content-between my-3">
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-2"
              id="todo"
              value="todo"
              name="type"
              formControlName="type"
            />
            <label for="todo" class="form-check-label">{{'to do'|translate}}</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-2"
              id="progress"
              value="inProgress"
              name="type"
              formControlName="type"
            />
            <label for="progress" class="form-check-label">{{'in Progress'|translate}}</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-2"
              id="done"
              value="done"
              name="type"
              formControlName="type"
            />
            <label for="done" class="form-check-label">
              {{'done'|translate}}
            </label>
          </div>
         </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
          {{'close'|translate}}
          </button>
          <button (click)="submit()" type="button" class="btn btn-primary">
            {{'addTask'|translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
